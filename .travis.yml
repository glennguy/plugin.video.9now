language: python
env:
  global:
    - secure: ""
install:
  - pip install GitPython
  - export TRAVIS_COMMIT_MSG="$TRAVIS_REPO_SLUG - $(git log --format=%B --no-merges -n 1)"
  - export NEW_TAG="$TRAVIS_REPO_SLUG - $(git describe --abbrev=0)"
deploy:
  # development
  provider: script
  script:
    - git clone https://github.com/glennguy/repo-devel.git .deploy
    - cd .deploy
    - ./manage_repo.py ../
  after_script:
    - git config --global user.email 'aussieaddons@aussieaddons.com'
    - git config --global user.name 'Aussie Add-ons Bot'
    - git config credential.helper "store --file=.git/credentials"
    - echo "https://${GH_TOKEN}:@github.com" > .git/credentials
    - git add .
    - git commit --allow-empty -m "$TRAVIS_COMMIT_MSG"
    - git push
  on:
    tags: false
  # production
  provider: script
  script:
    - git clone https://github.com/glennguy/repo.git .deploy
    - cd .deploy
    - ./manage_repo.py --production ../
  after_script:
    - git config --global user.email 'aussieaddons@aussieaddons.com'
    - git config --global user.name 'Aussie Add-ons Bot'
    - git config credential.helper "store --file=.git/credentials"
    - echo "https://${GH_TOKEN}:@github.com" > .git/credentials
    - git add .
    - git commit --allow-empty -m "Update 9Now to $NEW_TAG"
    - git push
  on:
    tags: true


